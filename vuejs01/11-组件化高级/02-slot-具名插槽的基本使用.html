<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>slot具名插槽的基本使用</title>
    </head>
    <body>
        <div id="app">
            <cpn>
                <span>标题</span>
                <button slot="left">左边</button>
                <button slot="center">中间</button>
            </cpn>
        </div>
        <template id='cpn'>
            <div>
                <slot name='left'>左边</slot>
                <slot name='center'>中间</slot>
                <slot name='right'>右边</slot>
                <slot>哈哈哈</slot>
            </div>
        </template>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                 
                },
                components:{
                    cpn:{
                        template:'#cpn',

                    }
                }
                
            })
        </script>
    </body>

</html>
