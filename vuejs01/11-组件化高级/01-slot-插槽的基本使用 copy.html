<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>slot插槽的基本使用</title>
    </head>
    <body>
        <div id="app">
            <cpn>
                <button>案例</button>
            </cpn>
            <cpn>
                <i>你好</i>
            </cpn>
            <cpn></cpn>
            <cpn></cpn>
        </div>
        <template id='cpn'>
            <div>
                <h2>我是子组件</h2>
                <p>哈哈哈</p>
                <slot>
                    <!-- 默认值：如果子组件使用时定义了插槽内容，则显示定义的内容
                            如果没有定义，则显示默认内容
                    -->
                    <button>按钮</button>
                </slot>
            </div>
        </template>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                 
                },
                components:{
                    cpn:{
                        template:'#cpn',

                    }
                }
                
            })
        </script>
    </body>

</html>
