<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>编译作用域</title>
    </head>
    <body>
        <div id="app">
            <!-- vue实例作用域中查找isShow -->
            <cpn v-show='isShow'></cpn>
        </div>
        <template id='cpn'>
            <div>
                <h2>title</h2>
                <!-- 在子组件作用域内查找isShow -->
                <button v-show='isShow'>按钮</button>
            </div>
        </template>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                  isShow:true
                },
                components:{
                    cpn:{
                        template:'#cpn',
                        data(){
                            return{
                                isShow:false
                            }
                        }
                    }
                }
                
            })
        </script>
    </body>

</html>
