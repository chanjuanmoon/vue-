<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-if的使用</title>
    </head>
    <body>
        <div id="app">
          <h2 v-if='score>=90'>优秀</h2>
          <h2 v-else-if='score>=85'>良好</h2>
          <h2 v-else-if='score>=60'>及格</h2>
          <h2 v-else>不及格</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                  score:90
                },
                
            })
        </script>
    </body>

</html>
