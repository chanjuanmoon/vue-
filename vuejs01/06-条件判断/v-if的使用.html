<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-if的使用</title>
    </head>
    <body>
        <div id="app">
          <h2 v-if='isShow'>123</h2>
          <h2 v-else>123-false</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                  isShow:true
                },
                
            })
        </script>
    </body>

</html>
