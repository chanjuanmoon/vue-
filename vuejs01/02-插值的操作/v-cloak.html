<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
          [v-cloak]{
            display: none;
          }
        </style>
    </head>
    <body>
        <div id="app">
          <h2 v-cloak>{{message}}</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
          //在vue解析之前，h2有一个属性v-cloak
          //在vue解析之后，h2中没有一个属性v-cloak
            setTimeout(function(){
              const app = new Vue({
                el:"#app",
                data:{
                    message:'你好啊!'
                }
            })
          },1000);
            
        </script>
    </body>

</html>
