<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <div id="app">
          <h2>{{message}}</h2>
          <!-- 不希望跟着message的变化而变化 -->
          <h2 v-once>{{message}}</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:"#app",
                data:{
                    message:'你好啊!'
                }
            })
        </script>
    </body>

</html>
