<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <div id="app">
          <h2>{{message}}</h2>
          <!-- 不希望vue解析这一串 原封不动的显示{{message}} -->
          <h2 v-pre>{{message}}</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:"#app",
                data:{
                    message:'你好啊!'
                }
            })
        </script>
    </body>

</html>
