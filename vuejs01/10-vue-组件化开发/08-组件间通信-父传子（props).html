<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue组件化的基本使用</title>
    </head>
    <body>
        <div id="app">
          <!-- v-bind现不支持驼峰标识（cMovies）可以写为c-movies或cmovies -->
          <cpn v-bind:cmovies = 'movies' :cmessage='message'></cpn>
        </div>
        <template id='cpn'>
          <div>
            <ul>
              <li v-for='item in cmovies'>{{item}}</li>
            </ul>
            <p>{{cmessage}}</p>
          </div>
        </template>
        <script src="../js/vue.js"></script>
        <script>
          // 父传子（props）
          const cpn = {
            template:'#cpn',
            // props:['cmovies','cmessage'],//数组
            //对象 
            props:{

              //1.限制类型
              // cmovies:Array,

              //2.提供默认值，以及必传值
              cmessage:{
                type:String,
                default:'aaaa',
                required:true
              },
              //类型是对象或者数组时，默认值必须是一个函数
              cmovies:{
                type:Array,
                default(){
                  return []
                }
              }


            },
            data(){
              return{

              }
            },
            methods:{

            }
          
          }
          const app = new Vue({
              el:'#app',//用于挂载要管理的元素
              data:{//定义数据
                  message:'hello',
                  movies:['海王','海贼王','海尔兄弟']
              },
              components:{
                cpn
              }
              
          })
        </script>
    </body>

</html>
