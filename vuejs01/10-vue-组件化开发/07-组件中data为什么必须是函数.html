<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue组件data为什么必须是函数</title>
    </head>
    <body>
        <div id="app">
          <!-- 组件实例对象，各个实例对象之间数据相互不影响 -->
          <cpn1></cpn1>
          <cpn1></cpn1>
          <cpn1></cpn1>
          <cpn1></cpn1>
        </div>
        <template id='cpn'>
          <div>
            <h5>当前计数:{{counter}}</h5>
            <button @click="increment">+</button>
            <button @click='decrement'>-</button>
          </div>
        </template>

        <script src="../js/vue.js"></script>
        <script>
            Vue.component('cpn1',{
              template:'#cpn',
              data(){
                return{
                  counter:0
                }
              },
              methods:{
                increment(){
                  this.counter++;
                },
                decrement(){
                  this.counter--;
                }

              }
            })
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                   

                },
                
            })
        </script>
    </body>

</html>
