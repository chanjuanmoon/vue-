<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue组件化的基本使用</title>
    </head>
    <body>
        <div id="app">
          <!-- 3.使用组件 -->
          <cpn2></cpn2>
        </div>
        <script src="../js/vue.js"></script>
        <script>

          //1.创建第一个组件构造器对象
          const cpnc1 = Vue.extend({
            template:`
              <div>
                <h5>我是标题</h5>
                <h6>我是内容，1</h6>
              </div>
            `
          })
    
           //2.创建第二个组件构造器对象
           const cpnc2= Vue.extend({
            template:`
              <div>
                <h5>我是标题</h5>
                <h6>我是内容，2</h6>
                <cpn1></cpn1>
              </div>
            `,
            components:{
              cpn1:cpnc1
            }

          })

          const app = new Vue({
              el:'#app',//用于挂载要管理的元素
              data:{//定义数据
                  
              },
              components:{
                cpn2:cpnc2
              }
              
          })
        </script>
    </body>

</html>
