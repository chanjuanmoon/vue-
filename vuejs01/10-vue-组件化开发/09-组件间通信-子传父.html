<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue组件化的基本使用</title>
    </head>
    <style>
      button{
        margin-left:10px;
      }
    </style>
    <body>
        <div id="app">
          <!-- 父组件监听事件 -->
          <cpn @item-click='cpnClick'></cpn>
        </div>
        <template id='cpn'>
          <div>
           <button v-for='item in categories'@click='btnClick(item)'>{{item.name}}</button>
          </div>
        </template>
        <script src="../js/vue.js"></script>
        <script>
          // 子组件
          const cpn = {
            template:'#cpn',
            data(){
              return{
                categories:[
                  {id:'aaa',name:'热门推荐'},
                  {id:'bbb',name:'手机数码'},
                  {id:'ccc',name:'家具家电'},
                  {id:'ddd',name:'电脑办公'},
                ]
              }
            },
            methods:{
              btnClick(item){
                //发射事件:自定义事件（事件名称，事件参数）
                this.$emit('item-click',item);
              }
            }
          
          }
          //父组件
          const app = new Vue({
              el:'#app',//用于挂载要管理的元素
              data:{//定义数据
                 
              },
              components:{
                cpn
              },
              methods:{
                cpnClick(item){
                  console.log(item)
                }
              }
              
          })
        </script>
    </body>

</html>
