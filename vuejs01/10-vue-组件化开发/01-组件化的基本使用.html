<html lang="en">

    <body>
        <div id="app">
          <!-- 3.使用组件 -->
          <my-cpn></my-cpn>
        </div>
        <script src="../js/vue.js"></script>
        <script>

          /*
            1.创建组件构造器对象
           const cpnc =  Vue.extend({
             template : ``
           })
            2.注册组件
            Vue.component('组件名称',cpnc);
            3.使用组件
            <my-cpn></my-cpn>

          */
          //1.创建组件构造器对象
          const cpnc = Vue.extend({
            template:`
              <div>
                <h5>我是标题<h5>
                <h6>我是内容，哈哈哈<h6>
                <h6>我是内容，呵呵呵<h6>
              </div>
            ` 
          });

          //2.注册组件
          Vue.component('my-cpn',cpnc);


            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                   

                },
                
            })
        </script>
    </body>

</html>
