<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue组件化的基本使用</title>
    </head>
    <body>
        <div id="app">
          <!-- 3.使用组件 -->
          <cpn1></cpn1>
          <cpn2></cpn2>
        </div>
        <script src="../js/vue.js"></script>
        <script>

          //注册全局组件
          Vue.component('cpn1',{
            template:`
              <div>
                <h5>我是标题</h5>
                <h6>我是内容,1</h6>
              </div>
            `
          })
          const app = new Vue({
              el:'#app',//用于挂载要管理的元素
              data:{//定义数据
                  
              },
              components:{
                'cpn2':{
                  //注册局部组件
                  template:`
                    <div>
                      <h5>我是标题</h5>
                      <h6>我是内容,1</h6>
                    </div>
                  `
                }
              }
          })
        </script>
    </body>

</html>
