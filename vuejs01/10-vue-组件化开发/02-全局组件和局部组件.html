<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue全局组件和局部组件</title>
    </head>
    <body>
        <div id="app">
          <!-- 3.使用组件 -->
          <my-cpn></my-cpn>
          <cpn></cpn>
        </div>
        <div id='app2'> 
          <my-cpn></my-cpn>
        </div>
        <script src="../js/vue.js"></script>
        <script>
          //1.创建组件构造器对象
          const cpnc = Vue.extend({
            template:`
              <div>
                <h5>我是标题</h5>
                <h6>我是内容，哈哈哈</h6>
                <h6>我是内容，呵呵呵</h6>
              </div>
            `
          })

          //2.注册组件（全局组件，可以在多个vue实例中使用）
          Vue.component('my-cpn',cpnc);


          const app = new Vue({
              el:'#app',//用于挂载要管理的元素
              data:{//定义数据
          
              },
              components:{
                //cpn:使用组件时所用名 局部组件
                cpn:cpnc
              }
              
          })

          const app2 = new Vue({
            el:'#app2',
            data:{

            }
          })
        </script>
    </body>

</html>
