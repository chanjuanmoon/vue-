<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue初体验</title>
    </head>
    <body>
        <div id="app">{{message}}</div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                    message:'hello'

                },
                
            })
        </script>
    </body>

</html>
