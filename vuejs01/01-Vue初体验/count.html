<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue计数器</title>
    </head>
    <body>
        <div id="app">
            <h2>当前计数:{{counter}}</h2>
            <!-- <button v-on:click="counter++">+</button> -->
            <!-- <button v-on:click="counter--">-</button> -->
            <button v-on:click="add()">+</button>
            <button v-on:click="sub()">-</button>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            //语法糖：简写
            //proxy(代理)
            const obj = {
                counter:0
            }
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:obj,//定义数据
                methods:{
                    add:function(){
                        this.counter ++;
                    },
                    sub:function(){
                        this.counter --;
                    }
                }
                
            })
        </script>
    </body>

</html>
