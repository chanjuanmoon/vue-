<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-for遍历对象</title>
    </head>
    <body>
        <div id="app">
          <!-- 
            在遍历对象的对象过程中，如果只是获取一个值，那么获取到的是value
           -->
          <ul>
            <li v-for='item in info'>{{item}}</li>
          </ul>
          <!-- 
            获取key和value格式：（value,key,index）
           -->
           <ul>
             <li v-for='(value,key,index) in info'>{{value}}-{{key}}-{{index}}</li>
           </ul>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                    info:{
                      name:'bjt',
                      age:25,
                      height:1.83
                    }

                },
                
            })
        </script>
    </body>

</html>
