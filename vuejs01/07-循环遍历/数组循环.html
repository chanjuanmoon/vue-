<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>数组循环</title>
    </head>
    <body>
        <div id="app">
          <!-- 没有下标的循环 -->
          <ul>
            <li v-for='item in movies'>{{item}}</li>
          </ul>
          <!-- 有下标的循环 -->
          <ul>
            <li v-for='(item ,index) in movies'>{{index+1}} - {{item}}</li>
          </ul>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                  movies:['哈利波特','大话西游','哪吒']
                },
                
            })
        </script>
    </body>

</html>
