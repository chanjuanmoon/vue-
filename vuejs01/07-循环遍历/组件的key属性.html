<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-for加key</title>
    </head>
    <body>
        <div id="app">
          <!-- 
            官方推荐我们在使用v-for时，给对应的元素或组件添加一个key属性，
            1.这个key其实和vue的虚拟DOM的Diff算法有关系
            2.当某一层有很多相同节点时，也就是列表节点时，我们希望插入一个新的节点
              --我们希望可以在b,c之间加一个f，Diff算法默认执行起来是这样的
              --即把c更新为f,d更新为c,e更新为d,最后再插入f
            所以我们需要使用key来给每个节点做一个唯一标识
              --Diff算法就可以正确的识别此节点
              --在正确的位置区插入新的节点
          一句话：key的作用主要是为了高效的更新虚拟DOM（见微信收藏）
           -->
          <ul>
            <li v-for='item in letters' :key='item'>{{item}}</li>
          </ul>
          <!--
             app.letters.splice(2,0,'f')在其中插入'f'
             变为：['a','b','f','c','d','e']
           -->
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                  letters:['a','b','c','d','e']
                },
                
            })
        </script>
    </body>

</html>
