<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>计算属性和methods的对比</title>
    </head>
    <body>
        <div id="app">
            <h2>{{fullName}}</h2>
            <h2>{{getFullName()}}</h2>
        </div>
        <script src="../../js/vue.js"></script>
        <script>
          /*
            在性能上，当数据不是经常变化时，用计算属性会更好一点，不论调用多少次
            当数据不变时，计算属性只会调用一次，而methods会调用多次
          */
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                    firstName:'litter',
                    lastName:'bai'
                },
                //计算属性 computed
                computed:{
                    fullName:function(){
                        return this.firstName + ' ' + this.lastName;
                    }
                },
                methods:{
                  getFullName(){
                    return this.firstName + ' ' + this.lastName;
                  }
                }
                
            })
        </script>
    </body>

</html>
