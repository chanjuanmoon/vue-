<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>计算属性(getter\setter)</title>
    </head>
    <body>
        <div id="app">
            <h2>{{fullName}}</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                    firstName:'litter',
                    lastName:'bai'
                },
                computed:{
                    //计算属性一般没有set方法，只读属性
                    fullName:{
                        // set:function(newValue){
                        //     console.log(newValue);
                        // },
                        get:function(){
                            return this.firstName + ' ' + this.lastName; 
                        }
                    }
                    //简写
                    // fullName:function(){
                    // return this.firstName + ' ' + this.lastName;
                    // }
                }
                
            })
        </script>
    </body>

</html>
