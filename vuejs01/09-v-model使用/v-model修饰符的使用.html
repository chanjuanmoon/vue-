<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue初体验</title>
    </head>
    <body>
        <div id="app">
          <!-- 1.lazy -->
          <input type="text" v-model.lazy='message'>
          <h2>{{message}}</h2>

          <!-- 2.number -->
          <input type="number" v-model.number='price'>
          <h2>{{price}}</h2>

          <!-- 3.trim (去除空格)-->
          <input type="text" v-model.trim='msg'>
          <h2>{{msg}}</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                    message:'hello',
                    price:100,
                    msg:'123'

                },
                
            })
        </script>
    </body>

</html>
